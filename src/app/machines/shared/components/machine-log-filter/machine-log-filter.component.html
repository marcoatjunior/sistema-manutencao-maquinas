<form [formGroup]="formGroup">
  <div class="row" *ngIf="machines$ | async as machines; else loading">
    <div class="col-md-5">
      <div class="form-group">
        <label for="machine_id" class="required">Máquina</label>
        <select class="form-control" id="machine_id" formControlName="machine_id">
          <option [ngValue]="null" selected disabled hidden>Selecione</option>
          <option *ngFor="let machine of machines" [ngValue]="machine.id">
            {{ machine.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="action_id" class="required">Ação</label>
        <select class="form-control" id="action_id" formControlName="action_id">
          <option value="null" selected disabled hidden>Selecione</option>
          <option *ngFor="let action of actions" [ngValue]="action.value">
            {{ action.key }}
          </option>
        </select>
      </div>
    </div>
    <div class="col-md-4">
      <div class="float-right btn-col-align">
        <button class="btn btn-primary" (click)="filter()">
          <fa name="search"></fa> Pesquisar
        </button>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <app-loading></app-loading>
  </ng-template>
</form>
