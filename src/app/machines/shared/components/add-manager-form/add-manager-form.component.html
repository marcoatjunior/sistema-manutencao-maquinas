<form [formGroup]="formGroup">
    <div class="row" *ngIf="managers$ | async as managers else loading">
        <div class="col-md-12">
            <div class="form-group">
                <label for="piece" class="required">Responsável</label>
                <select class="form-control" id="manager" formControlName="manager">
                    <option [ngValue]="null" selected disabled hidden>Selecione</option>
                    <option *ngFor="let manager of managers" [ngValue]="manager">
                        {{ manager.name }}
                    </option>
                </select>
                <div class="has-error mt-2" *ngIf="!formGroup.get('manager').valid && formGroup.get('manager').dirty">
                    Campo 'Responsável' é obrigatório.
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="float-right">
                <button [disabled]="including" class="btn btn-light clickable mr-2" (click)="modal.dismiss()">
                    <fa name="ban"></fa> Cancelar
                </button>
                <button [disabled]="including" class="btn btn-primary" (click)="submit()">
                    <span *ngIf="including" class="spinner-border spinner-border-sm mr-1"></span>
                    <fa name="check"></fa> Adicionar Peça
                </button>
            </div>
        </div>
    </div>
    <ng-template #loading>
        <app-loading></app-loading>
    </ng-template>
</form>
