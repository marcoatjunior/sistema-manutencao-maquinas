<div class="card mt-4">
  <h4 class="card-header">Dados da Peça de Reposição</h4>
  <div class="card-body">
    <div class="row" *ngIf="piece$ | async; let piece">
      <div class="col-md-3">
        <div class="form-group">
          <label for="name">Nome</label>
          <p class="text">
            <b>{{ piece.name }}</b>
          </p>
        </div>
      </div>
      <div class="col-md-9">
        <div class="form-group">
          <label for="description">Descrição</label>
          <p class="text">
            <b>{{ piece.description }}</b>
          </p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="email">Estoque</label>
          <p class="text">
            <b>{{ piece.stock_quantity }}</b>
          </p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="code">Código</label>
          <p class="text">
            <b>{{ piece.code }}</b>
          </p>
        </div>
      </div>
      <div class="col-md-12">
        <div class="float-right">
          <a class="btn btn-link clickable mr-2" (click)="goBack()">
            <fa name="arrow-left"></fa> Voltar
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
