<div class="mt-3" *ngIf="logs$ | async; let logs">
  <div class="table-responsive" *ngIf="logs.length > 0">
    <table class="table table-sm">
      <thead>
        <tr>
          <th class="text-left" scope="row">Nome da Máquina</th>
          <th class="text-left" scope="row">Descrição da Máquina</th>
          <th class="text-center" scope="row">Data do Log</th>
          <th class="text-center" scope="row">Descrição do Log</th>
          <th class="text-center" scope="row">Descrição do Histórico</th>
          <th class="text-center" scope="row">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logs">
          <td class="text-left">{{ log.machineName }}</td>
          <td class="text-left">{{ log.machineDescription }}</td>
          <td class="text-center">
            {{ log.historyCreatedAt | date: "dd/MM/yyyy hh:mm:ss" }}
          </td>
          <td class="text-center">{{ log.historyDescription }}</td>
          <td class="text-center">{{ log.maintenanceDescription }}</td>
          <td class="text-center">
            <a
              title="Consultar"
              class="clickable text-dark"
              [routerLink]="[log.historyId, 'd']"
            >
              <fa name="search"></fa>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="logs.length <= 0">
    Não há informações a listar.
  </div>
</div>
