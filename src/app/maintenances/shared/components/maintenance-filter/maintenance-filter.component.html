<form [formGroup]="formGroup">
    <div *ngIf="managers$ | async as managers else loading">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="start_date">Data Inicial</label>
                    <input type="date" id="start_date" class="form-control" formControlName="start_date">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="end_date">Data Final</label>
                    <input type="date" id="end_date" class="form-control" formControlName="end_date">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="review_type_id" class="required">Tipo</label>
                    <select class="form-control" id="review_type_id" formControlName="review_type_id">
                        <option value="null" selected disabled hidden>Selecione</option>
                        <option *ngFor="let reviewType of reviewTypes" [ngValue]="reviewType.id">
                            {{ reviewType.name }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="technical_manager_id" class="required">Respons√°vel</label>
                    <select class="form-control" id="technical_manager_id" formControlName="technical_manager_id">
                        <option [ngValue]="null" selected disabled hidden>Selecione</option>
                        <option *ngFor="let manager of managers" [ngValue]="manager.id">
                            {{ manager.name }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="float-right">
                    <button class="btn btn-primary" (click)="filter()">
                        <fa name="search"></fa> Pesquisar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <ng-template #loading>
        <app-loading></app-loading>
    </ng-template>
</form>
