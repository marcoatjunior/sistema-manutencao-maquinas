<div class="card mt-4">
    <h4 class="card-header">Dados do Responsável</h4>
    <div class="card-body">
        <div class="row" *ngIf="manager$ | async; let manager">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <p class="text">
                        <b>{{ manager.name }}</b>
                    </p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <p class="text">
                        <b>{{ manager.email }}</b>
                    </p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Telefone</label>
                    <p class="text">
                        <b>{{ manager.telephone }}</b>
                    </p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Informações Adicionais</label>
                    <p class="text">
                        <b>{{ manager.additional }}</b>
                    </p>
                </div>
            </div>
            <div class="col-md-12">
                <div class="float-right">
                    <a class="btn btn-link clickable mr-2" (click)="goBack()">
                        <fa name="arrow-left"></fa> Voltar
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
